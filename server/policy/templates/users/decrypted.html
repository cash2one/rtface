
{% extends "layout.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Denatured Images</h1>
    </div>
    
    {% for image in image_list %}
    {% if loop.index %3 ==0 %}
    <div class="row">
    {% endif %}
    <div class="col-lg-3 col-md-4 col-xs-6">
      <a class="thumbnail" href={{image}}>
        <img class="img-responsive" src={{image}} alt="">
      </a>
    </div>
    {% if loop.index %3 ==0 %}
    </div>
    {% endif %}
    {% endfor %}    
  </div>
  <hr>
</div>

  {% endblock %}
