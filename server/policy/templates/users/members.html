
{% extends "layout.html" %}
{% block content %}
<h1>Welcome {{ session.username }}</h1>
<form action="#" method="post">
  {{ form.dt(class='datetimepicker') }}
  {{ form.time }}
  {{ form.timeformat }}
  <p>number of images to display {{form.number}}</p>
  {{ form.hidden_tag() }}
  <input type="submit"/>
</form>
{% endblock %}
